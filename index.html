<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Te Amo Muito Beatriz‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 4rem;
            animation: pulse 1s infinite;
            margin-bottom: 30px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-sim {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-sim:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.5);
        }

        .btn-nao {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            position: absolute;
        }

        .btn-nao:hover {
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.5);
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Eu Te Amo MUito!</h1>
        <p style="font-size: 1.3rem; color: #666; margin-bottom: 30px;">e tu?</p>
        
        <div class="buttons">
            <button class="btn btn-sim" onclick="window.location.href='sim.html'">Sim üíï</button>
            <button class="btn btn-nao" id="btnNao">N√£o üíî</button>
        </div>
    </div>

    <script>
        const btnNao = document.getElementById('btnNao');
        
        function moveButton() {
            const maxX = window.innerWidth - btnNao.offsetWidth - 20;
            const maxY = window.innerHeight - btnNao.offsetHeight - 20;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            btnNao.style.left = randomX + 'px';
            btnNao.style.top = randomY + 'px';
        }

        btnNao.addEventListener('mouseenter', moveButton);
        btnNao.addEventListener('touchstart', moveButton);
        btnNao.addEventListener('click', moveButton);

        // Criar cora√ß√µes flutuantes
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('span');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';
            heartsContainer.appendChild(heart);
        }
    </script>
</body>
</html>
